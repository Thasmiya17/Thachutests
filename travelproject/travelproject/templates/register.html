<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        form{
        justify-content:left;
        align-items:center;
        margin:1;
        border:1.5px solid black;
        line-height:2.0;
       display:inline-block;

        font-size:18px;
        font-family:sans-serif;
        background-color:#A5D6A7;}
        body{
           background-color:#43A047;
            min-height:380px;
            background-size:cover;
        }

    </style>
</head>
<body>
<div align="center">
<h1>REGISTRATION FORM</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your User name"><br>
    <input type="text" name="first_name" placeholder="Enter your First name"><br>
    <input type="text" name="last_name" placeholder="Enter your Last name"><br>
    <input type="email" name="email" placeholder="Enter your Email Address"><br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <input type="password" name="confirm_password" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
</div>
</body>
</html>
